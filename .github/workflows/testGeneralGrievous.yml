name: Test for General Grievous python app

on:
  push:
    branches:
      - main
    paths:
      - "PythonApps/**"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4
    - name: Set up Python 3.13.5
      uses: actions/setup-python@v3
      with:
        python-version: "3.13.5"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 testplan
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Create TestReports directory
      run: mkdir -p TestReports

    - name: Test General Grievous App
      run: |
        python ./PythonApps/test_GeneralGrievous.py --pdf ./TestReports/test_Grievous.pdf

    - name: Upload Testplan report
      uses: actions/upload-artifact@v4
      with:
        name: testplan-report
        path: TestReports/
